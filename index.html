<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="/styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <main class="main shadow">
      <div class="row">
        <div class="column">
          <div class="stretch">
            <h2>Checkbox</h2>
            <div class="checkbox shadow">
              <div class="checkboxDiv">
                <input type="checkbox" name="checkbox1" id="checkbox1" />
                <input type="radio" name="radio" id="radio" />
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>
            </div>
          </div>
          <div class="stretch">
            <h2>Textbox</h2>
            <div class="textbox shadow">
              <div class="textboxDiv">
                <label for="textbox">Text Box</label>
                <input
                  type="text"
                  name="textbox"
                  id="textbox"
                  placeholder="Click Me!"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="column">
          <div class="stretch">
            <h2>Button</h2>
            <div class="button shadow">
              <button type="button" class="shadow">Click Me!</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
